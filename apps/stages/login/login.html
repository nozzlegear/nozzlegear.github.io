<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>

    <link href="login.min.css" rel="stylesheet" />
</head>
<body>
    <section role="main" class="login page-section ms-grid">
        <div class="ms-row hc">
            <div class="s-col-18-24 m-col-18-24 l-col-12-24 xl-col-8-24">
                <form class="login-form " data-bind="submit: HandleLoginEvent">
                    <div>
                        <div>
                            <h3 class="win-h3 text-center">Enter your API credentials.</h3>
                            <div class="form-group">
                                <label class="control-label">Stages secret key or access token:</label>
                                <input class="win-textbox" type="password" data-bind="textinput: SecretKey, attr: { disabled: IsLoading }" />
                            </div>
                            <button class="win-button win-button-primary"
                                    type="button"
                                    data-bind="click: HandleLoginEvent, text: IsLoading() ? 'Validating Secret Key' : 'Validate Secret Key', attr: { disabled: IsLoading }">
                                Validate Credentials
                            </button>
                            <progress class="loading" style="display:none;" data-bind="visible: IsLoading() === true"></progress>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
