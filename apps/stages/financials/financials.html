<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>

    <link href="financials.css" rel="stylesheet" />
    <style>
        #total{
            font-size:100px;
            margin-bottom:0;
        }

        #per-month{
            font-size:24px;
            margin-top:0;
        }
    </style>
</head>
<body>
    <section role="main"
             class="home page-section with-title ms-grid">
        <progress class="loading"
                  style="display:none;"
                  data-bind="visible: IsLoading() === true"></progress>
        <h4 class="win-type-title title text-center">
            Financials
        </h4>
        <section class="data-container text-center"
                 id="data-container"
                 style="display:none;"
                 data-bind="visible: IsLoading() === false">
            <h1 class="win-type-title" id="total" data-bind="text: '$' + (_.sum(client.SubscribedPlans(), p => p.valueInCents) / 100).toFixed(2)"></h1>
            <h2 class="win-type-subtitle" id="per-month">per month.</h2>
        </section>
    </section>
</body>
</html>
